---
  - name: Init Swarm Master
    hosts: masters
    gather_facts: False
    remote_user: ubuntu
    become: true
    tasks:
      - name: determine swarm status
        shell: >
            docker info | egrep '^Swarm: ' | cut -d ' ' -f2
        register: swarm_status
      
      - name: Swarm rolling update
        command: docker service update --image lab4.southeastasia.cloudapp.azure.com/shoppingcart:latest --update-order start-first --update-delay 25s shoppingcart_shoppingcart-app --detach=false --force
        register: swamrollingupdate

      - name: Show Results
        debug: var=swamrollingupdate.stdout 
